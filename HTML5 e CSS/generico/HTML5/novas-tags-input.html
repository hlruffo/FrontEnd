<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>novas tags input</title>
		<!--estilo -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		

	</head>
	<body>
		<form>
			<!-- Novos inputs e atributos HTML5 required -->
			<label for="nome">Nome</label>
			<input type="text" id="nome" autofocus>
			<br>
			<br>
			<!-- Email required -->
			<label for="email">Email</label>
			<input type="email" id="email">
			<br>
			<br>
			<!-- numero -->
			<label for="numero">NÃºmero</label>
			<input type="number" id="number" required="required" min="5" max="10" step="2">
			<br>
			<br>
			<!-- URL -->
			<label for="url">URL</label>
			<input type="url" id="url" placeholder="Ex.: http://www...">
			<br>
			<br>
			<!-- pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br>
			<br>
			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="3" value="2">
			<br>
			<br>
			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="data" >
			<br>
			<br>
			<!-- cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor" >
			<br>
			<br>
			
			<input type="submit" value="enviar">
		</form>
	</body>
</html>
